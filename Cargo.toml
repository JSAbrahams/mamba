[package]
name = "mamba"
version = "0.3.3"
authors = ["JoÃ«l Abrahams <abrahamsjo@gmail.com>"]
description = "A transpiler which converts Mamba files to Python 3 files"
edition = "2018"
license-file = "LICENSE"

readme = "README.md"
repository = "https://github.com/JSAbrahams/mamba"
keywords = ["python", "transpiler", "compiler"]
categories = ["parsing"]

[dependencies]
tempfile = "3.1.0"
assert_cmd = "0.10"
python-parser = "0.1.0"
clap = { version = "2.33", features = ["yaml"] }
pathdiff = "0.1.0"
glob = "0.3.0"
itertools = "0.8.2"
log = "0.4"
loggerv = "0.7"
ansi_term = "0.12.1"
permutate = "0.3.2"
